<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let point = [2, 4, 7, 1, 3, 9, 7, 10, 5, 2];


    function findMax(diem) {
        let max = diem[0];
        for (let i = 1; i < diem.length; i++) {
            if (diem[i] > max) {
                max = diem[i]
            }
        }
        return max;
    }

    let a = findMax(point);
    alert("Điểm cao nhất là: " + a);
</script>
</body>
</html>
