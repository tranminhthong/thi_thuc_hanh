<!DOCTYPE html>

<body>
<script>
    let array = [1, 2, 3, 4, 5, 6, 7,5, 87, 9,5, 67];
    let n = 5;

    function tryRemoveFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                arr.splice(i, 1);
                i--;
            }
        }
        return arr;
    }

    let newArray = tryRemoveFromArray(array, n);
    alert("Mảng mới là: " + newArray)
</script>
</body>
</html>
